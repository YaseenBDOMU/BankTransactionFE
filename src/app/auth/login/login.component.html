<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title style="font-weight: bold;"><h1>Transaction Monitoring System</h1></mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      
      <button mat-flat-button class="login-button" type="submit" [disabled]="loading || loginForm.invalid">
        <!-- <mat-spinner *ngIf="loading" diameter="20"></mat-spinner> -->
        Login
      </button>
    </form>
  </mat-card>
</div>
